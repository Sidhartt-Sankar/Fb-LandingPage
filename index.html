<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
</head>

<body>
    <div id="container">
        <div class="main-content">
            <div class="main-content-box main-content-box-1">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" id="main-content-box-1-img" />
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="main-content-box main-content-box-2">
                <div id="main-content-box-2-form">
                    <div class="input-box">
                        <input type="text" placeholder="Email address or Phone Number" />
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Password" />
                    </div>
                    <div class="input-box">
                        <input type="submit" value="login" id="login-btn" />
                    </div>
                    <div class="forgot-password">
                        <a href="">Forgotten password?</a>
                    </div>
                    <div class="hr-line">
                        <hr />
                    </div>
                    <div class="create-account-box input-box">
                        <input type="button" value="Create Account" id="account-btn" />
                    </div>
                </div>
                <div id="create-a-page">
                    <a href="">Create a Page </a>&nbsp;
                    <p style="margin:0;">for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
